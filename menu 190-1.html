        .slider {
            position: relative;
            width: 33.33px; /* 2/3 do tamanho original de 50px */

            background-color: #ccc;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .slider:before {
            content: "";
            position: absolute;
            width: 14px; /* 2/3 do tamanho original de 21px */
            height: 14px; /* 2/3 do tamanho original de 21px */
            border-radius: 50%;
            background-color: white;
            top: 1.33px; /* 2/3 do tamanho original de 2px */
            left: 1.33px; /* 2/3 do tamanho original de 2px */

    <script>
        let activeForm = 'perturbacao';

        // Controle de exibição
        function showForm(formName) {

            document.querySelectorAll('.form-container').forEach(form => form.style.display = 'none');

            document.getElementById(`${formName}-form`).style.display = 'block';
            activeForm = formName;
            atualizarTextoAtivo();
        }

        // Atualização de texto
        function atualizarTextoAtivo() {
            const updaters = {
                perturbacao: atualizarTextoPerturbacao,
                violencia: atualizarTextoViolencia,
                furto: atualizarTextoFurto,
                alarme: atualizarTextoAlarme,

                apoio: atualizarTextoApoio
            };
            if(updaters[activeForm]) updaters[activeForm]();

        // Funções para Perturbação do Sossego
        function atualizarTextoPerturbacao() {
    const tipoSomMap = {
        'som alto': 'SOM EM ALTÍSSIMO VOLUME',
        'caixinha portátil': 'SOM EM ALTÍSSIMO VOLUME DE CAIXA DE SOM PORTÁTIL',
        'veículo': 'SOM EM ALTÍSSIMO VOLUME DE VEICULO',
        'motocicleta': 'BARULHO EXCESSIVAMENTE ALTO DE CONDUTOR ACELERANDO UMA MOTOCICLETA',
        'carro': 'BARULHO EXCESSIVAMENTE ALTO DE CONDUTOR ACELERANDO UM VEÍCULO',
        'instrumentos musicais': 'BARULHO EXTREMAMENTE ALTO DE INSTRUMENTOS MUSICAIS',
        'Barulho de maquinário': 'BARULHO DE MAQUINÁRIO E FERRAMENTAS',
        'Latido de Cão': 'BARULHO EXCESSIVAMENTE ALTO DE LATIDO DE CÃO'
    };

    const localMap = {
        'Residência': 'EM RESIDÊNCIA',
        'Apartamento': 'EM APARTAMENTO',
        'Estabelecimento comercial': 'EM UM ESTABELECIMENTO',
        'Via Pública': 'NA VIA',
        'Construção': 'EM UMA CONSTRUÇÃO',
        'Imóvel em obra': 'EM OBRA DE IMÓVEL',
        'Igreja': 'EM UMA IGREJA'
    };

    const dorSofrimentoMap = {
        'Filho autista': 'AO SEU FILHO AUTISTA',
        'Filhos': 'AOS SEUS FILHOS',
        'Filho recém nascido': 'AO SEU FILHO RECÉM NASCIDO',
        'Solicitante se recuperando de doença': 'AO SOLICITANTE QUE ESTA SE RECUPERANDO DE DOENÇA',
        'Solicitante se recuperando de cirurgia': 'AO SOLICITANTE QUE ESTA SE RECUPERANDO DE UMA CIRURGIA',
        'Parente se recuperando de doença': 'A PARENTE DO SOLICITANTE QUE ESTA SE RECUPERANDO DE DOENÇA',
        'Parente se recuperando de cirurgia': 'A PARENTE DO SOLICITANTE QUE ESTA SE RECUPERANDO DE CIRURGIA',
        'Parentes idosos': 'AOS SEUS PARENTES IDOSOS'
    };

    const getValue = id => document.getElementById(`perturbacao-${id}`).value;
    const isChecked = id => document.getElementById(`perturbacao-${id}`).checked;

    let tipoSom = getValue('tipoSom');
    tipoSom = tipoSomMap[tipoSom] || tipoSom.toUpperCase();

    let local = getValue('local');
    local = localMap[local] || local.toUpperCase();

    const quantidade = getValue('quantidade');
    const naoSabe = isChecked('naoSabe');
    const contato = document.querySelector('input[name="perturbacao-contato"]:checked')?.value;
    const dorSofrimento = getValue('dorSofrimento');
    const anonimoRepresalia = isChecked('anonimoRepresalia');
    const anonimoIndisposicao = isChecked('anonimoIndisposicao');
    const ruidoAudivel = isChecked('ruidoAudivel');
    const entorpecente = isChecked('entorpecente');

    let texto = '';
    const infoParts = [];
    if (tipoSom) infoParts.push(tipoSom);
    if (local) infoParts.push(local);
    
    if (infoParts.length > 0) {
        texto += `SOLICITANTE INFORMA ${infoParts.join(' ')} LHE PERTURBANDO O SOSSEGO. `;
    }

    if (naoSabe) {
        texto += 'NÃO SABE INFORMAR A QUANTIDADE DE PESSOAS NO LOCAL. ';
    } else if (quantidade) {
        texto += quantidade == 1 ? 'SOMENTE 1 PESSOA NO LOCAL. ' : `CERCA DE ${quantidade} PESSOAS NO LOCAL. `;
    }

    if (contato) {
        texto += contato === 'sim' ? 'AGUARDA CONTATO COM A EQUIPE POLICIAL.' 
                                  : 'NÃO AGUARDA CONTATO COM A EQUIPE POLICIAL. PEDE PROVIDÊNCIAS.';
    }

    const textosAdicionais = [];
    
    if (dorSofrimento) {
        textosAdicionais.push(`RELATA QUE A PERTURBAÇÃO DO SOSSEGO ESTA CAUSANDO SOFRIMENTO ${dorSofrimentoMap[dorSofrimento]}.`);
    }

    if (anonimoRepresalia) {
        textosAdicionais.push('SOLICITANTE DESEJA PERMANECER ANÔNIMO POR TEMER REPRESÁLIA.');
    }

    if (anonimoIndisposicao) {
        textosAdicionais.push('SOLICITANTE DESEJA PERMANECER ANÔNIMO POR TEMER SE INDISPOR COM A SUA VIZINHANÇA.');
    }

    if (ruidoAudivel) {
        textosAdicionais.push('RUÍDO AUDÍVEL NO MOMENTO DO ATENDIMENTO.');
    }

    if (entorpecente) {
        textosAdicionais.push('RELATA CONSUMO DE ENTORPECENTE NO LOCAL.');
    }

    if (textosAdicionais.length > 0) {
        texto += '\n\n' + textosAdicionais.join('\n\n');
    }

    document.getElementById('resultado').textContent = texto;
}

        function presetCasa() {
            document.getElementById('perturbacao-tipoSom').value = 'som alto';
            document.getElementById('perturbacao-local').value = 'Residência';
            document.getElementById('perturbacao-quantidade').value = '';

        // Funções para Violência Doméstica
        function atualizarTextoViolencia() {
            const getValue = id => document.getElementById(`violencia-${id}`).value;
            const isChecked = id => document.getElementById(`violencia-${id}`).checked;

            const denunciante = getValue('denunciante');
            const agressor = getValue('agressor');
            const local = getValue('local');
            const arma = getValue('arma');
            const localAgressor = document.querySelector('input[name="violencia-localAgressor"]:checked')?.value;
            
            let partes = [];
            
            if(denunciante && agressor && local) {
                let inicio = '';
                switch(denunciante) {
                    case 'VITIMA': 
                        inicio = 'SOLICITANTE INFORMA QUE ESTA SENDO AGREDIDA PELO SEU'; 
                        break;
                    case 'VIZINHO': 
                        inicio = 'SOLICITANTE INFORMA QUE A MORADORA ESTA SENDO AGREDIDA PELO SEU'; 
                        break;
                    case 'PARENTE': 
                        inicio = 'SOLICITANTE INFORMA QUE UMA PARENTE ESTA SENDO AGREDIDA PELO SEU'; 
                        break;
                    case 'AMIGO': 
                        inicio = 'SOLICITANTE INFORMA QUE SUA AMIGA ESTA SENDO AGREDIDA PELO'; 
                        break;
                }
                partes.push(`${inicio} ${agressor} ${formatarLocalViolencia(local)}`);
            }

            if(arma) partes.push(formatarArmaViolencia(arma));
            if(localAgressor) {
                const localAgressorMap = {
                    'local': 'AGRESSOR ESTA NO LOCAL.',
                    'proximidades': 'AGRESSOR ESTA NAS PROXIMIDADES.',
                    'saiu': 'AGRESSOR ACABA DE SAIR DO LOCAL.'
                };
                partes.push(localAgressorMap[localAgressor]);
            }
            
            if(isChecked('quebrandoPertences')) partes.push(`INDIVÍDUO ESTA QUEBRANDO PERTENCES ${formatarLocalViolencia(local)}`);
            if(isChecked('quebrandoVeiculo')) partes.push('RELATA QUE INDIVÍDUO ESTA QUEBRANDO UM VEICULO NO LOCAL');
            if(isChecked('ameacandoFogo')) partes.push(`INDIVÍDUO ESTA AMEAÇANDO ATEAR FOGO ${formatarLocalViolencia(local)}`);
            
            if(isChecked('medidaProtetiva')) {
                partes.push(denunciante === 'VITIMA' 
                    ? 'INFORMA QUE POSSUI MEDIDA PROTETIVA CONTRA O AGRESSOR' 
                    : 'INFORMA QUE A VÍTIMA POSSUI MEDIDA PROTETIVA CONTRA O AGRESSOR');
            }

            if(isChecked('abrigada')) {
                const abrigo = document.getElementById('violencia-abrigoInfo').value;
                partes.push(abrigo 
                    ? `INFORMA QUE VITIMA ESTA ABRIGADA EM ${abrigo.toUpperCase()}`
                    : 'INFORMA QUE VITIMA ESTA ABRIGADA EM SUA RESIDENCIA');
            }

            let texto = partes.join('. ');
            if(texto) {
                texto += denunciante === 'VITIMA' ? ' AGUARDA ATENDIMENTO NO LOCAL.' : ' PEDE PRESENÇA POLICIAL.';
            }
            document.getElementById('resultado').textContent = texto;
        }

        function formatarLocalViolencia(local) {
            const locais = {
                'RESIDENCIA': 'NA RESIDÊNCIA',
                'APARTAMENTO': 'NO APARTAMENTO',
                'ESTABELECIMENTO': 'NO ESTABELECIMENTO',
                'VIA_PUBLICA': 'NA VIA'
            };
            return locais[local] || '';
        }

        function formatarArmaViolencia(arma) {
            const armas = {
                'FACA': 'AGRESSOR ESTA PORTANDO UMA FACA',
                'FACAO': 'AGRESSOR ESTA PORTANDO UM FACÃO',
                'ARMA_FOGO': 'AGRESSOR ESTA PORTANDO UMA ARMA DE FOGO',
                'MADEIRA': 'AGRESSOR ESTA PORTANDO UM PEDAÇO DE MADEIRA',
                'FERRO': 'AGRESSOR ESTA PORTANDO UMA BARRA DE FERRO'
            };
            return armas[arma] || '';
        }

        texto = `INFORMA QUE FOI TOMADO EM ASSALTO POR ${qtd} ${plural} QUE LHE ${verbo} ${veiculo}.`;
    }

    if (rastreador) {
        texto += rastreador === 'SIM' ? ' VEICULO POSSUI RASTREADOR.' :
                 rastreador === 'NÃO' ? ' VEICULO NÃO POSSUI RASTREADOR.' :
                 ' NÃO TEM CONHECIMENTO SE O VEICULO POSSUI RASTREADOR.';

    if (atendimento) textoAdicional += `${atendimento}. `;
    if (repasse) textoAdicional += `PEDE REPASSE A REDE.`;

    if (detalhesVeiculoCheckbox) {
        let tipoVeiculoTexto = '';
        if (veiculo === 'O SEU CARRO') {
            tipoVeiculoTexto = 'VEÍCULO:';
        } else if (veiculo === 'A SUA MOTOCICLETA') {
            tipoVeiculoTexto = 'MOTOCICLETA:';
        } else if (veiculo === 'O SEU CAMINHÃO') {
            tipoVeiculoTexto = 'CAMINHÃO:';
        }
        textoDetalhes += `\n\n${tipoVeiculoTexto}\nCOR:\nPLACA:\nANO/MODELO:\nDETALHES:\n`;
    }

    document.getElementById('resultado').textContent = texto + textoAdicional.trim() + textoDetalhes;
}

// Funções para Disparo de Alarme
function atualizarTextoAlarme() {
    const getValue = id => document.getElementById(id).value;
    const isChecked = id => document.getElementById(id).checked;
    const getRadioValue = name => document.querySelector(`input[name="${name}"]:checked`)?.value;

    let output = "";
    
    // Tipos de alarme
    const alarmTypes = [];
    if(isChecked('alarme-intrusao')) alarmTypes.push("INTRUSÃO");
    if(isChecked('alarme-panico')) alarmTypes.push("PÂNICO");
    if(isChecked('alarme-queda-sinal')) alarmTypes.push("QUEDA DE SINAL");
    
    if (alarmTypes.length > 0) {
        output += "INFORMA DISPARO DE ALARME DE " + alarmTypes.join(' SEGUIDO DE ');
    }
    
    // Local
    const local = getRadioValue('alarme-local');
    if(local) output += ` ${local}`;
    
    // Imagens
    const images = getRadioValue('alarme-imagens');
    if(images) output += `. ${images}`;
    
    // Equipe Tática
    const tatica = getRadioValue('alarme-tatica');
    if(tatica) {
        if(tatica === 'sim') {
            const empresa = getValue('alarme-empresa');
            output += empresa ? `. EQUIPE TÁTICA DA EMPRESA ${empresa.toUpperCase()} IRÁ DESLOCAR AO LOCAL` 
                             : `. HAVERÁ EQUIPE TÁTICA DESLOCANDO AO LOCAL`;
        } else {
            output += ` NÃO HAVERÁ EQUIPE TÁTICA DESLOCANDO AO LOCAL.`;
        }
    }
    
    // Contato
    const nome = getValue('alarme-contato-nome').toUpperCase();
    const telefone = getValue('alarme-contato-telefone');
    if(nome || telefone) {
        output += `TELEFONE DE CONTATO COM O RESPONSÁVEL ${nome} ATRAVES DO TELEFONE ${telefone}.`;
    }
    
    // Adicionar "PEDE PRESENÇA POLICIAL." se houver alguma entrada
    if (alarmTypes.length > 0 || local || images || tatica || nome || telefone) {
        output += " PEDE PRESENÇA POLICIAL.";
    }
    
    // Primeiro parágrafo
    if (output) {
        output += "\n\n";
    }
    
    // Fumaça e Não pode informar contato telefônico
    const additionalTexts = [];
    if(isChecked('alarme-fumaca')) {
        additionalTexts.push(`RELATA QUE HOUVE O ACIONAMENTO DO EMISSOR DE FUMAÇA.`);
    }
    if(isChecked('alarme-nao-informar-contato')) {
        additionalTexts.push(`INFORMA QUE POLÍTICA DA EMPRESA DE SEGURANÇA LHE IMPEDE DE INFORMAR O CONTATO TELEFÔNICO COM O RESPONSÁVEL PELO IMÓVEL.`);
    }
    
    if (additionalTexts.length > 0) {
        output += additionalTexts.join('\n\n');
    }
    
    document.getElementById('resultado').textContent = output;
}

function selecionarIconeOutros(elemento, id) {
    const estavaSelecionado = elemento.classList.contains('icone-selecionado');
    
    // Remove seleção de todos os ícones e esconde as caixas de texto
    document.querySelectorAll('.icone-opcao').forEach(icone => {
        icone.classList.remove('icone-selecionado');
        icone.querySelector('.input-container')?.classList.add('hidden');
    });

        elemento.querySelector('.input-container')?.classList.remove('hidden');

function atualizarTextoAcidente() {
    const getValue = id => document.getElementById(`acidente-${id}`).value;
    const getCheckboxValues = name => Array.from(document.querySelectorAll(`input[name="acidente-${name}"]:checked`)).map(el => el.value);
    const isChecked = id => document.getElementById(`acidente-${id}`).checked;

    const veiculos = getCheckboxValues('veiculo');
    const tipo = getValue('tipo');
    const detalhes = getValue('detalhes');
    const feridos = getCheckboxValues('feridos')[0];
    const condutorEmbriagado = isChecked('condutorEmbriagado');
    const condutorDeixouLocal = isChecked('condutorDeixouLocal');
    const socorroMedico = isChecked('socorroMedico');
    const orientadoAcionarAmbulancia = isChecked('orientadoAcionarAmbulancia');
    const transferidaSiate = isChecked('transferidaSiate');
    const aguardaAtendimento = isChecked('aguardaAtendimento');
    const presencaPolicial = isChecked('presencaPolicial');
    const placaVeiculos = isChecked('placaVeiculos');
    const placaVeiculosTexto = getValue('placaVeiculosTexto');

    let texto = '';

    if (tipo === 'Colisão') {
        if (veiculos.includes('ANTEPARO')) {
            let detalheTexto = '';
            switch(detalhes) {
                case 'Poste':
                    detalheTexto = 'UM POSTE';
                    break;
                case 'Placa':
                    detalheTexto = 'UMA PLACA DE SINALIZAÇÃO';
                    break;
                case 'Árvore':
                    detalheTexto = 'UMA ÁRVORE';
                    break;
                case 'Muro':
                    detalheTexto = 'O MURO DE UM IMÓVEL';
                    break;
                case 'Portão':
                    detalheTexto = 'O PORTÃO DE UM IMÓVEL';
                    break;
                case 'Meio-fio':
                    detalheTexto = 'O MEIO-FIO';
                    break;
                default:
                    detalheTexto = detalhes;
            }
            texto = `SOLICITANTE INFORMA UM ${veiculos.filter(v => v !== 'ANTEPARO').join(' X ')} X ANTEPARO NA VIA, SENDO QUE A COLISÃO FOI CONTRA ${detalheTexto}.`;
        } else {
            if (veiculos.length === 1) {
                texto = `SOLICITANTE INFORMA UMA COLISÃO ${veiculos[0]} X ${veiculos[0]} NA VIA PUBLICA.`;
            } else {
                texto = `SOLICITANTE INFORMA UMA COLISÃO ${veiculos.join(' X ')} NA VIA PUBLICA.`;
            }
            if (detalhes === 'Veículo estacionado') {
                texto += ' O ACIDENTE ENVOLVEU UM VEICULO QUE ESTAVA ESTACIONADO NA RUA.';
            }
        }
    } else if (tipo === 'Atropelamento') {
        const veiculoMap = {
            'CAMINHÃO': 'O CONDUTOR DE UM CAMINHÃO',
            'ÔNIBUS': 'O CONDUTOR DE UM ÔNIBUS',
            'VAN': 'O CONDUTOR DE UMA VAN',
            'AUTO': 'O CONDUTOR DE UM CARRO',
            'MOTO': 'O CONDUTOR DE UMA MOTOCICLETA',
            'BICICLETA': 'UM CICLISTA'
        };
        const veiculo = veiculos.length === 1 ? veiculoMap[veiculos[0]] : '';
        const detalhe = detalhes ? detalhes.toUpperCase() : '';
        texto = `SOLICITANTE INFORMA QUE ${veiculo} ATROPELOU UM ${detalhe} EM VIA PÚBLICA.`;
    } else if (tipo === 'Capotamento') {
        texto = `SOLICITANTE INFORMA O CAPOTAMENTO DE ${veiculos.join(' X ')} EM VIA PÚBLICA.`;
    } else if (tipo === 'Queda de moto') {
        texto = `SOLICITANTE INFORMA UMA QUEDA DE MOTO NA VIA.`;
    }

    const textosAdicionais = [];
    if (feridos) {
        textosAdicionais.push(feridos === 'sim' ? 'HÁ PESSOA FERIDA NO LOCAL.' : 'NÃO HÁ PESSOA FERIDA NO LOCAL.');
    }
    if (condutorEmbriagado) {
        textosAdicionais.push('RELATA QUE CONDUTOR DO VEICULO ESTA EMBRIAGADO.');
    }
    if (condutorDeixouLocal) {
        textosAdicionais.push('O CONDUTOR DEIXOU O LOCAL DO ACIDENTE ABANDONANDO O VEÍCULO NO LOCAL.');
    }
    if (socorroMedico) {
        textosAdicionais.push('RELATA QUE JÁ ACIONOU UMA AMBULANCIA PARA ATENDIMENTO À VÍTIMA.');
    }
    if (orientadoAcionarAmbulancia) {
        textosAdicionais.push('SOLICITANTE ORIENTADO A ACIONAR UMA AMBULANCIA PARA ATENDIMENTO À VITIMA.');
    }
    if (transferidaSiate) {
        textosAdicionais.push('A LIGAÇÃO FOI TRANSFERIDA PARA O SIATE.');
    }
    if (aguardaAtendimento) {
        textosAdicionais.push('AGUARDA ATENDIMENTO.');
    }
    if (presencaPolicial) {
        textosAdicionais.push('PEDE PRESENÇA POLICIAL.');
    }

    if (textosAdicionais.length > 0) {
        texto += ' ' + textosAdicionais.join(' ');
    }

    if (placaVeiculos) {
        texto += '\n\nPLACA DOS VEÍCULOS ENVOLVIDOS: ' + placaVeiculosTexto + '.';
    }

    document.getElementById('resultado').textContent = texto;
}

function atualizarOpcoesDetalhadas() {
    const tipoAcidente = document.getElementById('acidente-tipo').value;
    const detalhesSelect = document.getElementById('acidente-detalhes');
    const veiculosSelecionados = Array.from(document.querySelectorAll('input[name="acidente-veiculo"]:checked')).map(el => el.value);

    detalhesSelect.innerHTML = ''; // Limpa as opções anteriores

    const optionDefault = document.createElement('option');
    optionDefault.value = '';
    optionDefault.textContent = 'Selecione';
    detalhesSelect.appendChild(optionDefault);

    if (tipoAcidente === 'Colisão') {
        const opcoes = ['Veículo estacionado'];
        const opcoesAnteparo = ['Poste', 'Placa', 'Árvore', 'Muro', 'Portão', 'Meio-fio'];

        if (veiculosSelecionados.includes('ANTEPARO')) {
            opcoesAnteparo.forEach(opcao => {
                const optionElement = document.createElement('option');
                optionElement.value = opcao;
                optionElement.textContent = opcao;
                detalhesSelect.appendChild(optionElement);
            });
        } else {
            opcoes.forEach(opcao => {
                const optionElement = document.createElement('option');
                optionElement.value = opcao;
                optionElement.textContent = opcao;
                detalhesSelect.appendChild(optionElement);
            });
        }
        detalhesSelect.style.display = 'inline-block';
    } else if (tipoAcidente === 'Atropelamento') {
        const opcoes = ['Pedestre', 'Ciclista', 'Skatista', 'Patinista', 'Patinetista'];
        opcoes.forEach(opcao => {
            const optionElement = document.createElement('option');
            optionElement.value = opcao;
            optionElement.textContent = opcao;
            detalhesSelect.appendChild(optionElement);
        });
        detalhesSelect.style.display = 'inline-block';
    } else {
        detalhesSelect.style.display = 'none';
    }
}
